<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/less" href="./global.less">
  <link rel="stylesheet" href="./assets/fonts/themify/themify-icons.css">
  <style> ::selection {
    background:transparent;
    }

    ::selection {
    background:rgba(255, 255, 125, 0.99);
    color:#032764;
    } </style>
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';
import { MemoryRouter as Router } from 'react-router-dom';
import { Provider } from "react-redux";
import store from "./redux/store/store";
import * as moment from 'moment';
import * as _ from 'lodash';
import App from './app';
const { I18n } = require('react-i18nify');



const locality = _.split( _.split(process.env.LANG, '.')[0] , '_')[0];
moment.locale(locality);
I18n.setLocale(locality);


let render = () => {
  ReactDOM.render(
    <AppContainer>
      <Provider store={store}>
        <Router>
          <App />
        </Router>
      </Provider>
    </AppContainer>, document.getElementById('App'));

}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
